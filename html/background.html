<html>
  <head>
      <script src="jquery-ui-1.8.16.custom/js/jquery-1.6.2.min.js"></script>
      <script src="js/socio.js"></script>
      <script>
        var lastUrl = "null";

        try {
          chrome.tabs.getSelected(null,function(tab) {
            updateAddressbarIcon(tab.url, tab.id);
          });

          chrome.tabs.onUpdated.addListener(function(tabId, changeInfo, tab){
            if(changeInfo.status == "loading") {
                updateAddressbarIcon(tab.url, tab.id);
            }
          });
          
          chrome.tabs.onSelectionChanged.addListener(function(tabId) {
            chrome.tabs.getSelected(null,function(tab) {
              updateAddressbarIcon(tab.url, tab.id);
            });
          });

          chrome.tabs.onCreated.addListener(function(tabId) {
            chrome.tabs.getSelected(null,function(tab) {
              updateAddressbarIcon(tab.url, tab.id);
            });
          });

        
        } catch(err) {
          // Fallback option, hardcode your URL here
          updateAddressbarIcon("https://www.fbi.h-da.de/", 0);
        }
    </script>
  </head>
  <body/>
</html>
